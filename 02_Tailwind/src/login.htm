<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center font-bold text-3xl text-yellow-50 mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="w-full px-3 bg-gray-600 border-gray-500 py-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
            type="email"
            placeholder="Email"
            id="email"
          />
        </div>
        <div class="mb-5">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-3 bg-gray-600 border-gray-500 py-2 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
            type="password"
            placeholder="Password"
            id="password"
          />
        </div>
      </form>
      <button
        class="w-full bg-blue-500  py-2 rounded-md hover:bg-blue-600 shadow-2xl"
        type="submit"
      >
        Login
      </button>
    </div>
  </body>
</html>
