<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel-Card</title>
  </head>
  <style>
    .abc {
      background-color: #605d5d;
      color: #e4e8e8;
      text-align: center;
      padding: 10px;
    }
    .carousel {
      border: 5px solid #605d5d;
    }

    .card-component {
      background-color: #605d5d;
      display: grid;
      grid-template-columns: repeat(3, 0.5fr);
      margin-bottom: 20px;
      padding: 20px;
      grid-auto-flow: row;
      gap: 20px;
    }

    @media (max-width: 1000px) {
      .card-component {
        grid-template-columns: 1fr;
        justify-content: center;
        align-items: center;
      }
      .parent-card-container {
        display: flex;
        justify-content: center;
        padding: 20px;
      }
    }
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body style="background-color: #1a1a1a; margin: 0; padding: 0; height: 100vh">
    <div class="container">
      <h2 class="abc">It's the start of a new journey</h2>
      <div
        id="carouselExample"
        class="carousel slide"
        style="margin-bottom: 40px"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./01.jpeg" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./02.jpeg" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./03.jpeg" class="d-block w-100" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="parent-card-container">
        <div class="card-component">
          <div class="card" style="width: 18rem">
            <img src="./card-img-1.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Learn JavaScript</h5>
              <p class="card-text">Mastering JavaScript in 11 hours.</p>
              <a
                href="https://www.youtube.com/watch?v=Hr5iLG7sUa0&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37"
                target="_blank"
                class="btn btn-primary"
                >Watch Now</a
              >
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./card-img-2.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Let's Master React</h5>
              <p class="card-text">Learning React Js for faster development.</p>
              <a
                href="https://www.youtube.com/watch?v=vz1RlUyrc3w&list=PLu71SKxNbfoDqgPchmvIsL4hTnJIrtige"
                target="_blank"
                class="btn btn-primary"
                >Watch Now</a
              >
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./card-img-3.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Backend with Node</h5>
              <p class="card-text">Mastering Backend Development.</p>
              <a
                href="https://www.youtube.com/watch?v=EH3vGeqeIAo&list=PLu71SKxNbfoBGh_8p_NS-ZAh6v7HhYqHW"
                target="_blank"
                class="btn btn-primary"
                >Watch Now</a
              >
            </div>
          </div>
        </div>
      </div>
      <h4 class="abc">
        <span><i class="fa-regular fa-copyright"></i></span> Copyright -
        Mrityunjay Kumar
      </h4>
    </div>
    <script
      src="https://kit.fontawesome.com/6b82d5fe2a.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
